    <h2>Calcule a média de três números fornecidos pelo usuário.</h2>

        <br> <br>
        <label for="media">Segundo valor</label>
        <input id="segundo_valor" type="number" step="0.01" placeholder="Ex: 3.14">
        <br> <br>
        <label for="media">Terceiro valor</label>
        <input id="terceiro_valor" type="number" step="0.01" placeholder="Ex: 3.14">
        <br> <br>
        <button onclick="calcularMedia()" type="button">Calcular</button>
    </form>
    <br>
